<!DOCTYPE html>
<html lang="en">

<head>
    <title>Adolf Schmuck | Success</title>
    <link rel="icon" href="id-favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to React Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<style>
    :root {
        --primary: #333333;
        --background: #f7f7f7;
    }

    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }

    .container {
        display: grid;
        height: 90%;
    }

    body {
        font-family: 'Lato';
        background-color: var(--background);
        color: var(--primary);
    }

    h3 {
        font-family: 'Oxygen', sans-serif;
        letter-spacing: 1.5px;
        font-weight: 700;
    }

    p {
        font-size: 20px;
    }

    .text-center {
        font-family: 'Lato';
        letter-spacing: 1px;
    }

    #success-msg {
        margin: auto;
    }

    #back-div {
        text-align: center;
    }

    #success-btn {
        font-family: 'Lato';
        letter-spacing: 1px;
        font-size: 16px;
        font-weight: 700;
        padding: 6px 12px;
        border-radius: 0.25rem;
        background: var(--primary) !important;
        border-color: #ffffff;
        color: #ffffff;
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
            border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        margin-right: 5px;
        margin-bottom: 40px;
    }

    #success-btn:hover {
        background-color: #ffffff !important;
        color: var(--primary) !important;
        text-decoration: none;
        border-color: var(--primary) !important;
    }

    #success-btn:active {
        background-color: var(--primary) !important;
        color: #ffffff !important;
        border: 1px solid var(--primary) !important;
        outline: none !important;
        box-shadow: none !important;
    }
</style>


<body>
    <div class="container">
        <div id='success-msg'>
            <h3 class='text-center'>Thank you!</h3>
            <br />
            <p class='text-center'>Your message has been sent.</p>
            <br />
            <div id="back-div">
                <a class='btn btn-success btn-sm' id='success-btn' onclick='history.back()' role='button'
                    href='/contact'>
                    <i class='fas fa-pencil-alt'></i> Back to Form
                </a>
            </div>
        </div>
    </div>
</body>

</html>
